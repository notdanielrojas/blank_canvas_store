<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Canvas Store</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2d17dbbe16.js" crossorigin="anonymous"></script>
    <!-- Thumbnail -->
    <meta property="og:title" content="Blank Canvas Store" />
    <meta property="og:image" content="https://i.imgur.com/o0ogj9l.png" />
    <meta property="og:description" content="Blank Canvas Store" />
    <meta property="og:url" content="https://notdanielrojas.github.io/blank_canvas_store/" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" sizes="48x48" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" sizes="48x48" />
    <link rel="icon" href="./assets/img/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="./assets/img/android-chrome-192x192.png" type="image/png" sizes="192x192" />
    <link rel="icon" href="./assets/img/android-chrome-512x512.png" type="image/png" sizes="512x512" />
    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png" sizes="180x180" />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./assets/CSS/normalize.css" />
    <link rel="stylesheet" href="./assets/CSS/global.css" />
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Nav -->
      <nav>
        <div class="nav-info">
          <div class="nav-logo">
            <img src="./assets/img/blank-canvas.png" alt="Logo de blank canvas en blanco y negro." />
          </div>
          <div class="nav-menu">
            <ul>
              <li>Inicio</li>
              <li>Catálogo</li>
              <li>Ofertas</li>
              <li>Contacto</li>
            </ul>
          </div>
          <div class="nav-menu-icon" id="menu-icon">
            <i class="fa-solid fa-bars" style="color: #292929"></i>
          </div>
          <div class="menu-display">
            <div class="menu-options">
              <a href="#">Inicio</a>
              <a href="#">Catálogo</a>
              <a href="#">Ofertas</a>
              <a href="#">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- Filter -->
      <section class="filter">
        <div class="filter-text">
          <p>Ordenar por:</p>
        </div>
        <div class="filter-select">
          <select class="filter-value">
            <option value="price">Precio</option>
            <option value="date">Fecha</option>
          </select>
        </div>
      </section>
      <!-- Main -->
      <main>
        <div class="grid-cards">
          <!-- Card 1 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/cat.jpg" alt="Pintura de un gato en acuarela." />
            </div>
            <div class="card-info">
              <p>Gato de Montaña</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/child.jpg" alt="Pintura de una niña en acuarela." />
            </div>
            <div class="card-info">
              <p>Princesa</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/fairy.jpg" alt="Pintura de un hada en acuarela." />
            </div>
            <div class="card-info">
              <p>Hada del Bosque</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 4 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/fox.jpg" alt="Pintura de un zorro en acuarela." />
            </div>
            <div class="card-info">
              <p>Zorro</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 5 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/foxes.jpg" alt="Pintura de familia de zorros en acuarela." />
            </div>
            <div class="card-info">
              <p>Familia de Zorros</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 6 -->
          <div class="card">
            <div class="card-image">
              <img
                src="./assets/img/girl-mountain.jpg"
                alt="Pintura de el alma de una mujer en la montaña en acuarela."
              />
            </div>
            <div class="card-info">
              <p>Alma de la Montaña</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 7 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/girl-underwater.jpg" alt="Pintura de una sirena del océano en acuarela." />
            </div>
            <div class="card-info">
              <p>Sirena del Océano</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
          <!-- Card 8 -->
          <div class="card">
            <div class="card-image">
              <img src="./assets/img/spirit.jpg" alt="Pintura de un espíritu del campo en acuarela." />
            </div>
            <div class="card-info">
              <p>Espíritu del Campo</p>
            </div>
            <div class="card-button">
              <button>Comprar</button>
            </div>
          </div>
        </div>
        <!-- Pagination -->
        <section class="pagination">
          <ul>
            <li><a href="index.html">«</a></li>
            <li><a href="index.html" class="active">1</a></li>
            <li><a href="index.html">2</a></li>
            <li><a href="index.html">3</a></li>
            <li><a href="index.html">»</a></li>
          </ul>
        </section>
      </main>
      <!-- Footer -->
      <footer>
        <a href="https://www.linkedin.com/in/danielrojasdop/" target="_blank"
          ><i class="fa-brands fa-linkedin" style="color: #292929"></i
        ></a>
        <a href="https://github.com/notdanielrojas" target="_blank"
          ><i class="fa-brands fa-github" style="color: #292929"></i
        ></a>
        <a href="https://www.instagram.com/notdanielrojas/" target="_blank"
          ><i class="fa-brands fa-instagram" style="color: #292929"></i
        ></a>
        <a href="https://twitter.com/notdanielrojas" target="_blank"
          ><i class="fa-brands fa-x-twitter" style="color: #292929"></i
        ></a>
      </footer>
    </div>
    <!-- Script Dropdown Menu-->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuIcon = document.getElementById("menu-icon");
        const menuOptions = document.querySelector(".menu-options");
        const menuDisplayOff = document.querySelector(".menu-display");

        menuIcon.addEventListener("click", () => {
          menuIcon.querySelector("i").classList.toggle("fa-bars");
          menuIcon.querySelector("i").classList.toggle("fa-times");

          menuOptions.classList.toggle("show-menu");

          if (menuOptions.classList.contains("show-menu")) {
            menuDisplayOff.classList.remove("menu-display");
          } else {
            menuDisplayOff.classList.add("menu-display");
          }

          menuDisplayOff.classList.toggle("show-menu");
        });
      });
    </script>
  </body>
</html>
